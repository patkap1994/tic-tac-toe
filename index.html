<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

</head>

<body>
    <div class="overlay">
        <h1 class="result"></h1>
        <a href="#" class="btn">Restart game</a>
    </div>
    <h3 class="now-playing"></h3>
    <div class="toggle-container">
        <i class="fa fa-desktop fa-2x"></i>
        <i class="fa fa-user fa-2x"></i>
        <div class="toggle-btn">
            <div class="toggle"></div>
        </div>
        <i class="fa fa-user fa-2x"></i>
        <i class="fa fa-user fa-2x"></i>
    </div>
    <div class="board">
        <div class="square border-left border-top"></div>
        <div class="square border-top"></div>
        <div class="square border-top border-right"></div>
        <div class="square border-left"></div>
        <div class="square"></div>
        <div class="square border-right"></div>
        <div class="square border-left border-bottom"></div>
        <div class="square border-bottom"></div>
        <div class="square border-bottom border-right"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
